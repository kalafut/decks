<html>
<head>
<title>Card Edit</title>
{% include "css_inc.html" %}
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-3-5">
            <h1>New/Edit Deck</h1>
            <form method="post" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Front</label>
                        <textarea name="front">{{ card["front"] }}</textarea>
                    </div>

                    <div class="pure-control-group">
                        <label for="student">Back</label>
                        <textarea name="back">{{ card["back"] }}</textarea>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Save</button>
                        <!--{deleteButton}-->
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-5">
        </div>
    </div>
</body>
</html>
